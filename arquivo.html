<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express√µes Regulares</title>
    <style>
        .errado {
            background: rgba(233, 61, 13, 0.8);

        }

        .certo {
            background-color: rgb(185, 17, 135);

        }
    </style>
</head>

<body>
    Digite seu CPF: <input type="text" id="cpf">
    <button onclick="ValidarCpf();"> OK </button>
    <br><br>
    Digite seu Telefone: <input type="text" id="telefone">
    <button onclick="ValidarTelefone();"> OK </button>
    <br><br>
    Digite seu CEP: <input type="text" id="cep">
    <button onclick="ValidarCep();"> OK </button>
</body>
<script>
    function ValidarCpf() {
        expressao = /^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$/g;
        texto = cpf.value
        resposta = expressao.test(texto);

        if (resposta == false) {
            cpf.classList.remove('certo');
            cpf.classList.add('errado');
        }
        if (resposta == true) {
            cpf.classList.remove('errado');
            cpf.classList.add('certo');
        }
    }

    function ValidarTelefone() {
        expressao = /^\([0-9]{2}\)[0-9][0-9]{4}-[0-9]{4}$/g;
        texto = telefone.value
        resposta = expressao.test(texto);

        if (resposta == false) {
            telefone.classList.remove('certo');
            telefone.classList.add('errado');
        }
        if (resposta == true) {
            telefone.classList.remove('errado');
            telefone.classList.add('certo');
        }
    }

    function ValidarCep() {
        expressao = /^[0-9]{5}-[0-9]{3}$/g;
        texto = cep.value
        resposta = expressao.test(texto);

        if (resposta == false) {
            cep.classList.remove('certo');
            cep.classList.add('errado');
        }
        if (resposta == true) {
            cep.classList.remove('errado');
            cep.classList.add('certo');
        }
    }
</script>

</html>
